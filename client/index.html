<!DOCTYPE html>
<html lang="eng">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:3000/applications');
      socket.on('connect', function() {
        console.log('Connected');

        socket.emit('events', { test: 'test' });
        socket.emit('identity', 0, response =>
          console.log('Identity:', response),
        );
      });
      socket.on('events', function(data) {
        console.log('event', data);
      });
      socket.on('exception', function(data) {
        console.log('event', data);
      });
      socket.on('disconnect', function() {
        console.log('Disconnected');
      });
    </script>
    <script>
      const socket2 = io('http://localhost:3000/notifications');
      socket2.on('connect', function() {
        console.log('Connected');

        socket2.emit('lucy', { test: 'test' });
        socket2.emit('lucy', 0, response =>
          console.log('lucy:', response),
        );
      });
      socket2.on('bell', function(data) {
        console.log('bell', data);
      });
      socket2.on('exception', function(data) {
        console.log('event', data);
      });
      socket2.on('disconnect', function() {
        console.log('Disconnected');
      });
    </script>
</head>

<body></body>
</html>
